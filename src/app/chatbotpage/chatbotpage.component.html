<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>请输入</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="input-form">
      <div class="input-row">
        <textarea
          matInput
          class="text-area full-width"
          [(ngModel)]="inputText"
          [ngModelOptions]="{ standalone: true }"
          (keydown.enter)="onEnter($event)"
          data-cy="input-text-area"
          rows="4"
          placeholder="输入你的文本"
        ></textarea>

        <div class="icon-container">
          <mat-icon
            class="material-symbols-outlined icon"
            svgIcon="music"
            *ngIf="instrument === 'music'"
          ></mat-icon>
          <mat-icon
            class="material-symbols-outlined icon"
            svgIcon="piano"
            *ngIf="instrument === '钢琴'"
          ></mat-icon>
          <mat-icon
            class="material-symbols-outlined icon"
            svgIcon="guitar"
            *ngIf="instrument === '吉他'"
          ></mat-icon>
          <mat-icon
            class="material-symbols-outlined icon"
            svgIcon="violin"
            *ngIf="instrument === '小提琴'"
          ></mat-icon>
          <mat-icon
            class="material-symbols-outlined icon"
            svgIcon="drum"
            *ngIf="instrument === '鼓'"
          ></mat-icon>
          <mat-icon
            class="material-symbols-outlined icon"
            svgIcon="saxophone"
            *ngIf="instrument === '萨克斯'"
          ></mat-icon>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>问题</mat-card-title>
  </mat-card-header>
  <mat-card-content data-cy="question-area">
    {{ question }}
  </mat-card-content>
</mat-card>

<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>回答</mat-card-title>
  </mat-card-header>
  <mat-card-content data-cy="response-area">
    {{ response }}
  </mat-card-content>
</mat-card>
